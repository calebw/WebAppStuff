<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bundle.css">
	<script src="vendor.js"></script>
<body ng-controller="MainCtrl" ng-init="init()">
	<div class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">Markup Project</div>
		</div>
	</div>
	<div class="container btn-header">
		<div class="row">
			<div class="col-md-2" id="scoreDiv">
				<button ng-click="scoreFileClick();" type="button" class="btn btn-primary">Score File</button>
				<input type="file" accept=".html" id="filePicker">
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-3" id="retrieveDiv">
				<div id="dropScores">
					<select id="scoreSel" style="width:100%"></select>
				</div>
				<button ng-click="retrieveClick();" type="button" class="btn btn-primary">Retrieve</button>
			</div>
			<div class="col-md-4" id="rangeDiv">
				<div class='input-group date' id='dateFrom'>
	                <input type='text' class="form-control" />
	                <span class="input-group-addon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </span>
            	</div>
				<button ng-click="retrieveRangeClick();" type="button" class="btn btn-primary">Retrieve Range</button>
				<div class='input-group date' id='dateTo'>
	                <input type='text' class="form-control" />
	                <span class="input-group-addon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </span>
            	</div>
			</div>
			<div class="col-md-2" id="modesDiv">
				<button ng-click="minMaxClick();" type="button" class="btn btn-primary">Min/Max</button>
				<button ng-click="averageClick();" type="button" class="btn btn-primary">Average</button>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div ui-grid="gridOptions" class="dataGrid"></div>
		</div>
	</div>
	

<script src="all.js"></script>
</body>
</html>
