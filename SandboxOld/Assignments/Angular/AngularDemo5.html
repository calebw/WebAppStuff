<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Demo</title>
    <link href="bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap-theme.css" rel="stylesheet">
    <script src="angular.js"></script>
    <script>
        var myApp = angular.module("exampleApp",[]);
        myApp.controller("dayCtrl",function($scope){
            var dayNames = ["Sun","Mon","Tues","Wed","Thurs","Fri","Sat"];
            $scope.day = dayNames[new Date().getDay()];
        });
        myApp.controller("tomorrowCtrl",function($scope){
            var dayNames = ["Sun","Mon","Tues","Wed","Thurs","Fri","Sat"];
            $scope.day = dayNames[(new Date().getDay()+1)%7];
        });
        myApp.directive("highlight",function(){
            return function(scope,element,attrs){
                console.log(scope.day);
                if(scope.day == attrs["highlight"]){  //If the day is this highlighted day then it will be red
                    element.css("color","red");
                }
            };
        });
    </script>
</head>
<body>
<div class="panel">
    <div class="page-header">
        <h3>AngularJS App</h3>
    </div>
    <h4 ng-controller="dayCtrl" highlight="Wed">Today is {{day || "unknown"}}</h4>
    <h4 ng-controller="tomorrowCtrl">Tomorrow is {{day || "unknown"}}</h4>
</div>
</body>
</html>
