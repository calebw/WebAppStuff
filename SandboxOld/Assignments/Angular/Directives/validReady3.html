<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Demo</title>
    <link href="bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap-theme.css" rel="stylesheet">
    <script src="angular.js"></script>
    <script>
        var myApp = angular.module("exampleApp",[])
                .controller("defaultCtrl",function($scope){
                    $scope.addUser = function(userDetails){
                        $scope.message = userDetails.name+" ("+userDetails.email+") ("+userDetails.agreed+")";
                    };
                    $scope.message="Ready";

                    $scope.getError=function(error){
                        if(angular.isDefined(error)){
                            if(error.required){           //When nothing
                                return "Please enter a value1";
                            } else if(error.email){        //When contents not valid email
                                return "Please enter a valid email";
                            }
                        }
                    };
                });
    </script>
    <style>
        form .ng-invalid-required.ng-dirty {background-color: pink}
        form .ng-invalid-email.ng-dirty {background-color: lightyellow;}
        form .ng-valid.ng-dirty {background-color: lightgreen;}
        span.summary.ng-invalid {color: red; font-weight:bold;}
        span.summary.ng-valid {color:green;}
        div.error {color:red;font-weight: bold;}
    </style> <!-- Is 'Pristine' then dirty once used -->
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <form name="myForm" novalidate ng-submit="addUser(newUser)">
        <div class="well">
            <div class="form-group">
                <label>Email:</label>
                <input name="userEmail" type="email" class="form-control" required ng-model="newUser.email">
                <div class="error" ng-show="myForm.userEmail.$invalid && myForm.userEmail.$dirty">
                    {{getError(myForm.userEmail.$error)}}            <!-- Retrieve error message-->
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">
                OK
            </button> <!-- Valid when fields filled done and box checked -->
        </div>
    </form>
</div>
</body>
</html>
