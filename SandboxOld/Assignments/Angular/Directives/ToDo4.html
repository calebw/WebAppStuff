<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Demo</title>
    <link href="bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap-theme.css" rel="stylesheet">
    <script src="angular.js"></script>
    <script>
        var myApp = angular.module("exampleApp",[])
                .controller("defaultCtrl",function($scope){
                    $scope.todos = [
                        {action:"Get Groceries",complete:false},
                        {action:"Call Plumber",complete:true},
                        {action:"Buy Shoes",complete:false},
                        {action:"Buy Flowers",complete:false},
                        {action:"Call Family",complete:false}];
                    $scope.buttonNames=['Red','Green','Blue'];  //Radio buttons
                    $scope.settings={Even:"Red",Odd:"Green"};  //odd/Even colors
                });
    </script>
    <style>
        tr.Red{background-color: red}
        tr.Green{background-color: green}
        tr.Blue{background-color: blue}
    </style>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <h3 class="panel-header">To Do List</h3>

    <div class="row well">
        <div class="col-xs-6" ng-repeat="(key,val) in settings"> <!-- Create Radio Buttons-->
            <h4>{{key}}</h4>
            <div class="radio" ng-repeat="button in buttonNames">
                <label>
                    <input type="radio" ng-model="settings[key]" value="{{button}}"/>{{button}}
                </label>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>#</th><th>Action</th><th>Done</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in todos" ng-class-even="settings.Even" ng-class-odd="settings.Odd">
                <td>{{$index+1}}</td>
                <td>{{item.action}}</td>
                <td>{{item.complete}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
